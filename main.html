<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="pure-min.css" type="text/css" rel="stylesheet" />
    <link href="main.css" type="text/css" rel="stylesheet" />
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="javascript:;">Pixel Painter</a></li>
            <li><a href="javascript:;">文件</a></li>
            <li><a href="javascript:;">编辑</a></li>
            <li><a href="javascript:;">图像</a></li>
            <li><a href="javascript:;">窗口</a></li>
            <li><a href="javascript:;">帮助</a></li>
        </ul>
    </div>
    <div class="wrap">
        <div class="toolbox">
            <div class="container">
                <a href="javascript:;" title="选区" class="checked"><img src="images/ic-select.png"></a>
                <a href="javascript:;" title="画笔"><img src="images/ic-brush.png"></a>
                <a href="javascript:;" title="清除"><img src="images/ic-eraser.png"></a>
                <a href="javascript:;" title="魔棒"><img src="images/ic-magic.png"></a>
                <a href="javascript:;" title="拾色"><img src="images/ic-pick.png"></a>
                <a href="javascript:;" title="填充"><img src="images/ic-fill.png"></a>
                <a href="javascript:;" title="裁剪"><img src="images/ic-cutpic.png"></a>
                <a href="javascript:;" title="插入图片"><img src="images/ic-album.png"></a>
            </div>
        </div>
        <div class="canvas">
            <div class="container">
                <div id="cube_group" style="display: inline-block;"></div>
                <a href="javascript:;" class="checked" title="隐藏网格" style="right:20px;top:20px;"><img src="images/ic-net.png" /></a>
                <a href="javascript:;" title="放大" style="right:20px;top:112px;"><img src="images/ic-z-out.png" /></a>
                <a href="javascript:;" title="缩小" style="right:20px;top:158px;"><img src="images/ic-z-in.png" /></a>
            </div>
        </div>
        <div class="setting">
            <div class="setting-title">色彩设置</div>
            <div class="container">
                <div class="pure-g">
                    <div class="pure-u-1-4">
                        <div id="color_panel"></div>
                    </div>
                    <div class="pure-u-3-4">
                        <table class="table color-slider" id="color_maker">
                            <tr>
                                <td style="width: 15%;">R</td>
                                <td style="width: 60%;">
                                    <div class="progress">
                                        <div class="progress-bar"></div>
                                    </div>
                                </td>
                                <td style="width: 25%;"><input type="text"></td>
                            </tr>
                            <tr>
                                <td style="width: 15%;">G</td>
                                <td style="width: 60%;">
                                    <div class="progress">
                                        <div class="progress-bar"></div>
                                    </div>
                                </td>
                                <td style="width: 25%;"><input type="text"></td>
                            </tr>
                            <tr>
                                <td style="width: 15%;">B</td>
                                <td style="width: 60%;">
                                    <div class="progress">
                                        <div class="progress-bar"></div>
                                    </div>
                                </td>
                                <td style="width: 25%;"><input type="text"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="color_picker">
                    <div class="color-picker-fg"></div>
                </div>
            </div>
            <div class="setting-title">图层管理</div>
            <div class="container">
                <div class="pure-g layer-head">
                    <div class="pure-u-1-2">
                        <select>
                            <option>正常</option>
                            <option>正片叠底</option>
                        </select>
                    </div>
                    <div class="pure-u-1-2">
                        不透明: <input type="text" value="100"> %
                    </div>
                </div>
                <div id="layer_list">
                    <div class="pure-g layer-item checked">
                        <div class="pure-u-1-5">
                            <img src="images/ic-eyec.png" />
                        </div>
                        <div class="pure-u-4-5">绘图层</div>
                    </div>
                    <div class="pure-g layer-item">
                        <div class="pure-u-1-5">
                            <img src="images/ic-eye.png" />
                        </div>
                        <div class="pure-u-4-5">背景层</div>
                    </div>
                </div>
                <div class="layer-edit">
                    <a href="javascript:;" title="新建图层"><img src="images/ic-add.png" /></a>
                    <a href="javascript:;" title="删除图层"><img src="images/ic-delete.png" /></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
$(document).ready(function(){
    let cavansWdith = $('body').width() - $('.toolbox').width() - $('.setting').width();
    $('.canvas').width(cavansWdith);
    $('body').on('dragstart', function(){
        return false;
    });
    /*
    $('.color-picker').on('click', function(e){
        console.log('-->', e.offsetX, ' - ', e.offsetY);
    });*/
    const painter = new Painter($('#cube_group'));
    //painter.init(32, 32, 1.0);
    const colorMaker = new ColorMaker($('#color_maker'), $('#color_panel'));
    colorMaker.setColor(250, 68, 0);

    const colorPicker = new ColorPicker($('#color_picker'), colorMaker);
});
</script>
</html>
